        <div class="right_col" role="main">

                    <div class="title_left">
                        <h3>내프로필</h3>

                </div>

                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-8 col-sm-12 col-xs-12 ">
                        <div class="x_panel">
                            <!--                            <div class="x_title">-->
                            <!--                                <ul class="nav navbar-right panel_toolbox">-->

                            <div class="x_content">
                                <div class="col-md-5 col-sm-5  ">
                                    <div class="profile_img">
                                        <div>
                                            <!-- Avatar -->
                                            <svg th:if="${#strings.isEmpty(userAccount.account.profileImage)}"
                                                 class="img-fluid float-left rounded img-thumbnail"
                                                 th:data-jdenticon-value="${userAccount.account.nickname}" width="150"
                                                 height="150"></svg>
                                            <img th:if="${!#strings.isEmpty(userAccount.account.profileImage)}"
                                                 class="img-fluid float-left rounded img-thumbnail"
                                                 th:src="${userAccount.account.profileImage}"
                                                 width="150" height="150"/>
                                        </div>
                                    </div>
                                    <br><br>
                                    <br><br>
                                    <br><br>
                                    &nbsp;&nbsp;
                                    <ul class="list-unstyled user_data">
                                        <li th:if="${!#strings.isEmpty(userAccount.account.bio)}"
                                            th:text="${userAccount.account.bio}"></li>
                                        <li th:if="${#strings.isEmpty(userAccount.account.bio) && isOwner}">한 줄 소개를
                                            작성하세요.
                                        </li>
                                        <br>

                                        <div th:if="${isOwner}">
                                            <a class="btn btn-outline-primary"
                                               th:href="@{/profile/update}">
                                                <i class="fa fa-edit m-right-xs"></i>
                                                프로필 수정</a>
                                        </div>

                                        </li>
                                    </ul>
                                </div>
                                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3"
                                     role="alert">
                                    <span th:text="${message}">메시지</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="col-md-5 col-sm-5 ">
                                    <div class="tab-content" id="v-pills-tabContent">
                                        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                                             aria-labelledby="v-pills-home-tab">


                                            <h1 class="display-6 " th:text="${userAccount.account.nickname}"></h1>
                                            <p th:if="${!#strings.isEmpty(userAccount.account.url)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-link col-1"></i>
                            </span>
                                                <span th:text="${userAccount.account.url}" class="col-11"></span>
                                            </p>
                                            <p th:if="${!#strings.isEmpty(userAccount.account.occupation)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-briefcase col-1"></i>
                            </span>
                                                <span th:text="${userAccount.account.occupation}" class="col-9"></span>
                                            </p>
                                            <p th:if="${!#strings.isEmpty(userAccount.account.location)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-location-arrow col-1"></i>
                            </span>
                                                <span th:text="${userAccount.account.location}" class="col-9"></span>
                                            </p>
                                            <p th:if="${isOwner}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                                                <span th:text="${userAccount.account.email}" class="col-9"></span>
                                            </p>
                                            <p th:if="${isOwner || userAccount.account.emailVerified}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-calendar-o col-1"></i>
                            </span>
                                                <span th:if="${isOwner && !userAccount.account.emailVerified}"
                                                      class="col-9">
                                <a href="#" th:href="@{'/check-email?email=' + ${userAccount.account.email}}">가입을 완료하려면 이메일을 확인하세요.</a>
                            </span>
                                                <span th:text="${#temporals.format(userAccount.account.joinedAt, 'yyyy년 M월 가입')}"
                                                      class="col-9"></span>
                                            </p>
                                            <br><br>

                                        </div>
                                        <div class="tab-pane fade" id="v-pills-study" role="tabpanel"
                                             aria-labelledby="v-pills-profile-tab">
                                            Study
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
