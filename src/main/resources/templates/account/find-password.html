<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>비밀번호 찾기 페이지</title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">

    <head th:replace="fragments.html :: head"></head>

</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <div class="row justify-content-center">

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        <span th:text="${error}">완료</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                        <span th:text="${message}">완료</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/find-password}" method="post">
                        <h1><a th:href="@{/}">Home</a></h1>
                        <table style="width: 380px" align="center">
                            <h3>비밀번호 재설정 링크 보내기</h3>
                            <br>
                            <tr>
                                <td>
                                    <input id="email" type="email" name="email" class="form-control"
                                           placeholder="가입할 때 사용한 이메일을 입력하세요." aria-describedby="emailHelp"
                                           style="width:80%;float:left" required>

                                    <button type="submit" class="btn btn-info bi bi-arrow-return-left"
                                            style="float:right"
                                    >확인
                                    </button>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <br>

                        <div>
                            아직 비회원이십니까?
                            <a th:href="@{/signup}">회원가입 바로가기</a>
                        </div>
                        <div class="separator">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
</div>


</body>
</html>
