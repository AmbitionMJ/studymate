
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>로그인 페이지</title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">

    <head th:replace="fragments.html :: head"></head>

</head>
<body class="login">

<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">

                <div th:if="${LoginErrorMsg}"  class="alert alert-danger" role="alert">
                    <p th:text="${LoginErrorMsg}" ></p>
                </div>
                <form th:action="@{/login}" method="post">
                    <h1><a th:href="@{/}">Home</a></h1>
                    <div>
                        <!-- input 태그의 username을 스프링시큐리티가 가로채갑니다.-->
                        <input type="email" class="form-control" placeholder="이메일"  name="username"
                               required/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="비밀번호"  name="password"
                               required/>
                    </div>
                    <div class="form-group form-check"th:align="left" >
                        <input type="checkbox"  class="form-check-input" id="rememberMe" name="remember-me"  checked>
                        <label class="form-check-label" form="rememberMe" aria-describedby="rememberMeHelp">로그인 상태 유지</label>
                    </div>
                    <div>
                        <button class="btn btn-info bi bi-arrow-return-left"  type="submit">
                            로그인
                        </button>
                    </div>





                    <div class="clearfix"></div>

                    <div class="separator">
                        <a th:href="@{/find-password}"> 비밀번호 찾기</a>
                        <a th:href="@{/signup}" class="to_register"> 회원가입 </a>
                        <div class="clearfix"></div>
                        <br/>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

</body>
</html>
