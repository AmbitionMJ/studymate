<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>weekdays</title>

    <!-- Bootstrap -->
    <link th:href="@{/cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css}"> <!-- 추가 안했음 -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Datatables -->

    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.css}" rel="stylesheet">

    <head th:replace="fragments.html :: head"></head>

</head>

<body class="nav-md">
<div class="container body" >
    <div class="main_container">

        <!-- sidebar menu -->
        <div th:replace="sidebar-menu.html"></div>
        <!-- /sidebar menu -->


        <!-- top navigation -->
        <div th:replace="top-navigation.html"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
                <div class="row" >
                    <div class="col-md-12 col-sm-12 ">
                        <div class="">
                            <br>
                            <div class="row justify-content-center">
                                <form class="needs-validation col-sm-10" th:action="@{/}" method="get" novalidate>
                                    <div sec:authorize="isAuthenticated()" class="nav-item dropdown open" style="padding-left: 15px;">
                                        <a id="write" th:href="@{/board/write}"
                                           class="btn btn-info bi bi-arrow-return-left" style="float: right;">글쓰기</a>
                                    </div>
                                    <h2>자유게시판</h2> &nbsp;<h6>다양한 주제로 대화를 나눠보세요.</h6>
                                    <div class="x_title"></div>

                                    <div class="x_content">
                                        <div class="row" >
                                            <div class="col-sm-12" >
                                                <div class="table">
                                                    <table class="table table"
                                                           style="width:100%; font-size: small">
                                                        <thead>
                                                        <tr>
                                                            <th scope="col">#</th>
                                                            <th>제목</th>
                                                            <th>글쓴이</th>
                                                            <th>조회수</th>
                                                            <th>날짜</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="board, index : ${boardDtoPage.content}">
                                                            <td>
                                                                <span th:text="${board.id}"></span>
                                                            </td>
                                                            <td>
                                                                <a th:href="@{'/board/detail/' + ${board.id}}">
                                                                    <span th:text="${board.title}"></span>
                                                                </a>
                                                            </td>
                                                            <td>
                                                                <span th:text="${board.writer}"></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${board.count}"></span>
                                                            </td>
                                                            <td>
                                                                <span th:text="${#temporals.format(board.createdDate, 'yyyy.MM.dd.mm.ss')}"></span>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <nav aria-label="Page navigation">
                                                        <ul class="pagination justify-content-center">
                                                            <li th:class="${boardDtoPage.first} ? 'disabled'"> <!-- 첫번째 페이지의 경우 이전 페이지로 이동할 수 없음(disabled)-->
                                                                <a class="page-link" th:href="@{/(page=0, size=${boardDtoPage.size})}">Previous</a>
                                                            </li>
                                                            <li th:each="page : ${#numbers.sequence(0, boardDtoPage.totalPages - 1)}" th:class="${boardDtoPage.number == page} ? 'active'">
                                                                <a class="page-link" th:href="@{/(page=${page}, size=${boardDtoPage.size})}" th:text="${page + 1}"></a> <!-- 페이지 번호를 출력 인덱스는 0에서부터 시작하므로, 출력할 때는 1을 더합니다.-->
                                                            </li>
                                                            <li th:class="${boardDtoPage.last} ? 'disabled'"> <!-- 마지막 페이지의 경우 다음 페이지로 이동할 수 없음(disabled)-->
                                                                <a class="page-link" th:href="@{/(page=${boardDtoPage.totalPages - 1}, size=${boardDtoPage.size})}">Next</a>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <!-- /footer content -->
    </div>
</div>
<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!-- iCheck -->
<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
<!-- Datatables --> <!-- 아직 추가 안했음 -->
<script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
<script th:src="@{/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
<script th:src="@{/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
<script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/vfs_fonts.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{/build/js/custom.min.js}"></script>

</body>
</html>
